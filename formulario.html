<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario.html</title>
</head>
<body>
   
   <fieldset border="3">
      <form>
       <label for="name">Nome: </label>  
       <input type="text" id="name">
       <br>
       <label for="nasc">Data de Nascimento: </label>  
       <input type="text" id="nasc">
       <br>
       <label for="sexo">Sexo: </label>  
       <input type="radio" id="masc">
       <label for="masc">Masc</label>
       <input type="radio" id="fem">
       <label for="fem">Fem</label>
       <input type="radio" id="n">
       <label for="n">Prefiro não responder</label>
       <br>
       <label for="adress">Endereço: </label>  
       <br>
       <label for="log">Logradouro: </label>  
       <input type="text" id="log"> 
       <br>
       <label for="Bairro">Bairro: </label>  
       <input type="text" id="Bairro"> 
       <br>
       <label for="city">Cidade: </label>  
       <input type="text" id="city"> 
       <br>
       <label for="option">UF: </label>  
         <select name="option">
            <option value="10">DF</option>
            <option value="20">SP</option>
            <option value="30">RJ</option> 
         </select>   
       <br>
       <label for="email">E-mail: </label>  
       <input type="text" id="email"> 
       <br>
       <input type="submit" value="Limpar">
       <input type="submit" value="Enviar">
      </form>
   </fieldset>
   
   <a href="forms2.html" target="_blank">
       2º Formulário
   </a>
    
</body>
</html>
